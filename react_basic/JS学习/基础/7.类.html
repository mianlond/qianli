        // 使用 class 关键字声明类
        class Person {
            name; // 属性

            constructor(name) { // 构造函数使用 constructor 声明
                this.name = name;
            }

            introduceSelf() { // 方法
                console.log(`Hi! I'm ${this.name}`);
            }
        }
        const tom = new Person("Tom");

        tom.introduceSelf(); // Hi! I'm Tom


        // 使用 extend 关键字声明 一个类 继承 另一个类  
        class Professor extends Person {
            teaches;
            constructor(name, teaches) {
                super(name);
                this.teaches = teaches;
            }
            /* 如果子类有任何自己的初始化内容需要完成，
            它也必须先使用 super() 来调用父类的构造函数，
            并传递父类构造函数期望的任何参数。*/

            introduceSelf() { // 覆盖父类 introduceSelf 方法
                console.log(`my job is ${this.name}, and I'll be a ${this.teaches} professor`);
            }

            grade(paper) { // 添加新的方法
                const grade = Math.floor(Math.random() * (5 - 1) + 1);
                console.log(grade);
            }
        }
        const walsh = new Professor("Walsh", "Psychology");
        walsh.introduceSelf();
