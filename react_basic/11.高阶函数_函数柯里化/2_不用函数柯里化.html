<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="app"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react—dom. 用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> //此处一定要写babel
        // 1.创建类式组件
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }
            handleSubmit = (event) => {
                event.preventDefault();
                const { username, password } = this.state
                alert(`输入的用户名是${username}，输入的密码是${password}`)
            }
            setFormData = (dataType,event) => {
                this.setState({[dataType]: event.target.value})
            }
            render() {
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={event => this.setFormData('username', event)} type="text" name="username" />
                        密码： <input onChange={event => this.setFormData('password', event)} type="password" name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<Login />, document.getElementById('app'))
    </script>
</body>

</html>
