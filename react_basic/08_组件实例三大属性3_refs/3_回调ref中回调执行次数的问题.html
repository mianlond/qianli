<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="app"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react—dom. 用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> //此处一定要写babel
        // 1.创建类式组件
        class MyComponent extends React.Component {
            state = {
                isHot: true
            }
            showData = () => {
                alert(this.input1.value)
            }
            showData2 = () => {
                alert(this.input2.value)
            }
            changeWeather = ()  => {
                const { isHot } = this.state
                this.setState({
                    isHot: !isHot
                })
            }
            saveInput = (c) => {
                this.input1 = c
                console.log('@', c)
            }
            render() {
                const { isHot } = this.state
                return (
                    <div>
                        <h2>今天天气很{isHot ? '炎热' : '凉爽'}</h2>
                        <button onClick={this.changeWeather}>点我切换天气</button>
                        <hr />
                       {/*<input ref={currentNode => {this.input1 = currentNode;console.log('@', currentNode);}} type="text" placeholder="点击按钮提示数据" /> &nbsp;*/}
                       <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据" />
                        <button onClick={this.showData}>点我提示左侧的数据</button> &nbsp;
                        <input ref={currentNode => this.input2 = currentNode} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent/>, document.getElementById('app'))
    </script>
</body>
</html>
