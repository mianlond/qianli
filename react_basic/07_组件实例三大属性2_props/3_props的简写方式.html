<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="app"></div>
    <div id="app2"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react—dom. 用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性限制 -->
    <script src="../js/prop-types.js"></script>


    <script type="text/babel"> //此处一定要写babel
        // 1.创建类式组件
        class Person extends React.Component {

            constructor(props) {
                // 基本不用
                // 构造器是否接受props，是否传递给super，取决于：是否希望在构造器中通过this访问props
                super(props)
                console.log('constructor', this.props);
            }
            // 默认data中的数据
            state = { msg: 'test message' }
            render() {
                const { name, age } = this.props
                return (
                    <div>
                        <h1>{this.state.msg}</h1>
                        <ul>
                            <li>姓名：{name}</li>
                            <li>年龄：{age + 1}</li>
                        </ul>
                    </div>

                )
            }
            // 对标签属性进行类型、必要性限制
            static propTypes = {
                name: PropTypes.string.isRequired,
                age: PropTypes.number
            }
            // 指定默认标签的属性值
            static defaultProps = {
                age: 35
            }
        }

        // 2.渲染组件到页面
        const p = { name: 'tom', age: 18 }
        ReactDOM.render(<Person {...p} />, document.getElementById('app'))

        ReactDOM.render(<Person name="jerry" />, document.getElementById('app2'))
    </script>
</body>

</html>
